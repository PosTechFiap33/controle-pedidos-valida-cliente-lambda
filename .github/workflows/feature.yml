name: Feature to Develop PR

on:
  push:
    branches:
      - 'feature/*'

permissions:
  pull-requests: write
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/ValidaClienteAWSLambda/ValidaClienteAWSLambda.sln

    - name: Build project
      run: dotnet build --configuration Release src/ValidaClienteAWSLambda/ValidaClienteAWSLambda.sln

    - name: Run Tests
      run: dotnet test src/ValidaClienteAWSLambda/ValidaClienteAWSLambda.sln

  create-pull-request:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Merge feature branch into develop'
        branch: 'auto-pr-feature-to-develop'
        title: 'Merge feature branch into develop'
        body: 'This PR merges changes from the feature branch into develop'
        base: 'develop'
        head: ${{ github.ref }}